name: Run Integration Tests

on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs'
      - LICENSE
    branches:
      - main
  pull_request_target:
    paths:
    - plugins/**
    - tests/**
    - Makefile
    - requirements.txt
    - requirements-dev.txt
    - .github/**
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read

env:
  COLLECTION_PATH: .ansible/collections/ansible_collections/equinix/cloud

jobs:
  authorize:
    environment:
      ${{ github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name != github.repository &&
      'external' || 'internal' }}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.event_name == 'pull_request_target' && format('e2e-authorize-pr-{0}', github.event.pull_request.number) || 'e2e-authorize' }}
      cancel-in-progress: true
    steps:
      - run: true

  run-tests:
    needs: authorize
    runs-on: ubuntu-latest
    concurrency: 'e2e-test'
    defaults:
      run:
        working-directory: ${{ env.COLLECTION_PATH }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COLLECTION_PATH }}
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: update packages
        run: sudo apt-get update -y

      - name: install make
        run: sudo apt-get install -y build-essential

      - name: setup python 3
        uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.COLLECTION_PATH }}/.python-version

      - name: install dependencies
        run: pip3 install -r requirements-dev.txt -r requirements.txt

      - name: install collection
        run: make install

      - name: replace existing keys
        run: rm -rf ~/.ansible/test && mkdir -p ~/.ansible/test && ssh-keygen -m PEM -q -t rsa -N '' -f ~/.ansible/test/id_rsa

      - name: run tests
        run: make testall
        env:
          METAL_AUTH_TOKEN: ${{ secrets.METAL_AUTH_TOKEN }}
          ANSIBLE_ACC_METAL_DEDICATED_CONNECTION_ID: ${{ secrets.ANSIBLE_ACC_METAL_DEDICATED_CONNECTION_ID }}
